<div class="row" id="row-positioning">
  <div class="col-lg-4" id="user-list">
    <div class="bs-component">
      <ul class="list-group">
        <li *ngFor="let user of users" class="list-group-item" id="user-item">
          <h4 id="user-name" (click)="listUser(user)">{{ user.twitter_username }}</h4>
          <!-- Icons provided by font awesome -->
          <button class="fa fa-edit" id="edit-user" (click)="editUser(user)"></button>
          <button class="fa fa-trash-o" id="delete-user" (click)="deleteUser(user)"></button>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="well bs-component" id="register-form">
      <form [formGroup]="registerUserForm" (ngSubmit)="submitForm(registerUserForm.value)">
        <legend>User Registration</legend>

        <!-- Input used to register a name for a new user -->
        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input class="form-group" id="inputName" type="text" placeholder="Name" [formControl]="registerUserForm.controls['name']">
          </div>
        </div>

        <!-- Input used to register a twitter username for a new user -->
        <div class="form-group">
          <label for="inputUsername" id="labelUsername" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-10">
            <input type="text" id="inputUsername" class="form-group" placeholder="Twitter Username" [formControl]="registerUserForm.controls['twitter_username']">
          </div>
        </div>

        <!-- Button used to submit the form value to backend application -->
        <button class="btn btn-primary" id="submitRegistration">Register</button>
      </form>
    </div>
  </div>

</div>
